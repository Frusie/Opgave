<!DOCTYPE html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!--link til javascript biblioteket: Jquery-->
 
<script>
//første line igangsætter javascript/jquery når det er indlæst
jQuery(function($){
 
//første funktion hide på id box farvel skjuler nav.responsive
	


  $("#skjul").mouseover(function(){
  $("#menu").slideDown("slow");
  });
 
// den anden funktion show - p-tagget
  $("#menu").mouseleave(function(){
  $("#menu").hide("slow");
  });
 
//og afslutning
});
 
</script>
<style type="text/css">





#vis {width: 30px; height:30px; background-color: green;}
#skjul {width: 30px; height:30px; background-color: red; cursor:pointer}
#menu {width: 300px; height: 630px; background-color: blue; display: none;}
</style>
</head>

<div id="vis"></div>
<div id="skjul"></div>
